<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-job</title>
    <!-- <link rel="stylesheet" href="css/normalixe.css">
    <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/minify.css">
</head>
<body>
    <main class="site-main">
        <div class="bg-img">
            <div class="container">
                <div class="hero-box">
                    <div class="left-box">
                        <h1 class="left-box__title">
                            Learn to code by watching others
                        </h1>
                        <p class="left-box__text">
                            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
                        </p>
                    </div>
                    <div>
                        <a class="right-box__top-button" href="#">
                            Try it free 7 days then $20/mo. thereafter
                        </a>
                        <div class="right-box">
                            <form action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">

                                <label>
                                    <input class="right-box__input" type="text" name="user-first-name" minlength="2"
                                        maxlength="100" placeholder="First name" aria-label="First name" required>
                                    <strong class="right-box__invalids">
                                        First Name cannot be empty
                                    </strong>
                                </label>
    
                                <label>
                                    <input class="right-box__input" type="text" name="user-last-name" minlength="2"
                                        maxlength="100" placeholder="Last Name" aria-label="Last Name" required>
                                    <strong class="right-box__invalids">
                                        Last Name cannot be empty
                                    </strong>
                                </label>
    
                                <label>
                                    <input class="right-box__input" type="email" name="user-email"
                                        placeholder="Email Address" aria-label="Email Address" required>
                                    <strong class="right-box__invalids">
                                        Looks like this is not an email
                                    </strong>
                                </label>
    
                                <label>
                                    <input class="right-box__input" type="password" name="user-assword"
                                        placeholder="Password" aria-label="Password" minlength="8" maxlength="100" required>
                                    <strong class="right-box__invalids">
                                        Password cannot be empty
                                    </strong>
                                </label>
    
                                <button class="right-box__button" type="submit">
                                    Claim your free trial
                                </button>
                            </form>
                            <div class="right-box__pandlink">
                                <p class="right-box__under-btn-text">
                                    By clicking the button, you are agreeing to our
                                </p>
                                <a class="right-box__last-link" href="#">
                                    Terms and Services
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
